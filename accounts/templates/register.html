{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{user_form.username.errors}}
            <label>Usuário:</label>
            {{user_form.username}}
        </div>
        <div class="form-group">
            {{user_form.password1.errors}}
            <label>Password:</label>
            {{user_form.password1}}
        </div>
        <div class="form-group">
            {{user_form.password2.errors}}
            <label>Confimação de Senha:</label>
            {{user_form.password2}}
        </div>
        <div class="form-group">
            <button type="submit" value="Cadastrar">Register</button>
        </div>
  </form>
{% endblock %}
